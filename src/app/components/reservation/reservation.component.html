    <!--- Start of Reservation-->
    <div class="container">  
    <div class="row" id="Reservation">
        <div class="col navMenu">
              <h3 class="text-center">~ Let me suggest you a random recipe ~</h3>
        </div>
    </div> 
    <div class="row">
        <div class=" col-lg-12 reserve-container" data-aos="fade-up" *ngFor="let recipe of recipe['meals']">
            <h5 class="text-center">{{recipe.strMeal}}</h5>
            <div class="col-md-6 order-md-1 order-2" data-aos="fade-up">
                <img class="img-fluid "  src="{{recipe.strMealThumb}}">
            </div> 
            
            <div class="row bg-light">
                <div class="col">
                    <form>
                    
                        <div class="row">
                              <div class="col-md-4 col-md-offset-4">
                                  <button routerLink="/detailRecipe/{{recipe.idMeal}}" class="btn btn-secondary btn-block">Read more</button>
                              </div>
                          </div> 
                    </form>
                </div>
            </div>
        </div>
    </div>
    <br>
   
    <!--- End of Reserve -->
</div>
